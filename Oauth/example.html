

<html>
	<head>
		<script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
		<script type="text/javascript">
			$(function(){
				showConfirmation = function(){
					$('#response').fadeIn();
				}
			})

		</script>
	</head>

	<body>
		<button onclick="showConfirmation()">LOG INTO GOOGLE</button>
		<div id="response" style="display: none">
			<b>You have successfully connected our server with your Google account!</b>
			<p>Please sign all subsequent API requests with: 
			<i>ACCESS TOKEN...</i>
			</p>
		</div>
	</body>
</html>
