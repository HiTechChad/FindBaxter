<html>
	<head>
		<script src="https://apis.google.com/js/platform.js" async defer></script>
		<meta name="google-signin-client_id" content="499665031209-e3bgaq73dpfg25ohf59hs44r27om22l3.apps.googleusercontent.com">
		<script>
		function onSignIn(googleUser) {
		    var profile = googleUser.getBasicProfile();
		    console.log('ID: ' + profile.getId()); // Do not send to your backend! Use an ID token instead.
		    console.log('Name: ' + profile.getName());
		    console.log('Image URL: ' + profile.getImageUrl());
		    console.log('Email: ' + profile.getEmail()); // This is null if the 'email' scope is not present.4
		    var id_token = googleUser.getAuthResponse().id_token;
		    console.log("ID Token: " + id_token);
			localStorage.setItem("google_token", id_token);
			console.log(localStorage.getItem("sign_in"));
			if(localStorage.getItem("sign_in") == "out"){
				window.location.replace("http://localhost:8888/index.html");
				localStorage.setItem("sign_in", "in");
				
				signOut();
				localStorage.setItem("sign_in", "in");
			}else{
				window.location.replace("http://localhost:8888/index.html");
				localStorage.setItem("sign_in", "in");
			}
		}
		function signOut() {
			var auth2 = gapi.auth2.getAuthInstance();
			auth2.signOut().then(function () {
			  console.log('User signed out.');
			});
		  }
		</script>
	</head>
	<body>
		<div class="g-signin2" data-onsuccess="onSignIn"></div>
		<a onclick="signOut()">Sign out</a>
	</body>






</html>
